<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[1,20,23,120,4,6,90,3,6,7];
    let max=array[0];
    let index =0;
    for(let i=1;i<array.length;i++) {
       if(array[i]>max) {
           max = array[i];
           index = i;
       }
    }
    alert("Giá trị lớn nhất là " +max+" và Vị trí của phần tử đó là " + index);
</script>

</body>
</html>
