<script>
    let array=[2,20,23,120,4,6,90,3,6,7];
    let max=array[0];
    let index =0;
    let tb=0;
    for(let i=1;i<array.length;i++) {
        if(array[i]>max) {
            tb+=array[i]/array.length;
            max = array[i];
            index = i;
        }
    }
    alert("Giá trị lớn nhất là " +max+" và "+" trunug bình là " +tb);
</script>
